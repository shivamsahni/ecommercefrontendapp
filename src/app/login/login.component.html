<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> -->
  <!-- <link rel="stylesheet" href="D:\Assignments\Assignment Backups\AngularAssignmentBackup\ShoppersPoint\src\assets\components\css\login.css"> -->
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="../../assets/components/images/login_image2.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="../../assets/components/images/online-shopping2.svg" alt="ShoppersPoint" class="logo">
                <b id="brand-name">ShoppersPoint</b>
              </div>
              <p class="login-card-description">{{'loginpage.heading' | translate}}</p>
              <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
                  <div class="form-group">
                    <label for="username" class="sr-only">{{'loginpage.label' | translate}}</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="{{'loginpage.label' | translate}}" [(ngModel)]="model.username">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********" [(ngModel)]="model.password">
                  </div>
                  <button [disabled]='!loginForm.valid' type="submit" id="login" class="btn btn-block login-btn mb-4" value="Login">{{'loginpage.button' | translate}}</button>
                </form>
                <!-- <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> -->
</body>
</html>
